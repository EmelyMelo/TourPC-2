<!-- LOGIN -->
<form #meuForm="ngForm">
<div class="divDeEntrada ">
<table id="login" class="tabela">
<router-outlet></router-outlet> <!-- ROTAS -->
  <tr>
  <th> Username </th>
  <td> 
  <input #campoUsuario="ngModel" [(ngModel)]="usuario.username" type="text" class="quadroDoLogin form-control"  name="username" placeholder="Ex.: joaoemaria" required> 
    <div *ngIf="!campoUsuario.valid && (campoUsuario.dirty || campoUsuario.touched)" class="alert alert-danger">
    Por favor, digite seu nome de usuário</div>
  </td>
  <th>Senha</th>
  <td>
  <input #senha [(ngModel)]="usuario.senha" name="senha" type="password" class="quadroDoLogin form-control" id="exampleInputPassword3" required>
  </td>
  <th><!-- COLOCAR UM IF, SE O USUÁRIO E A SENHA ESTIVEREM CORRETOS ENTRA-->
  <button pButton type="button" [disabled]="!meuForm.valid" (click)="entrar()" class="ui-button-success" label="Entre"></button>
  </th>
  </tr>
  </table>
  </div>
  </form>

<!-- CADASTRO -->
  <br><br><br>
  <form #meuFormOutro="ngForm"> 
  <br><br><br><br><br>
  <div class="divDeCadastro col-12 form-group">
  <table id="login" class="tabela">
  <th><h4> Nova Conta </h4></th>
  <tr>
  <td> <!-- CAMPO DE NOME -->
  <input #campoNome= "ngModel" type="text" class="quadroDosNames form-control"  placeholder="Nome" [(ngModel)]="usuario.nome" name="nome" required>
  </td>
  </tr>
  <tr>
  <td> <!-- CAMPO DE USUÁRIO -->
  <input #campoUsername= "ngModel" type="text" class="quadroSenhaEUsername form-control" [(ngModel)]="usuario.username" name="OutroName" id="exampleInputEmail3" placeholder="Username" required>
      <div *ngIf="!campoUsername.valid && (campoUsername.dirty || campoUsername.touched)" class="alert alert-danger">Por favor, digite seu nome de usuário</div>
  </td>
  </tr>
  <tr>
  <td> <!-- CAMPO DE SENHA -->
  <input #campoSenha= "ngModel" type="password" class="quadroSenhaEUsername form-control" [(ngModel)]="usuario.senha" name="senhaa" id="exampleInputEmail3" placeholder="Senha" required>
    <div *ngIf="!campoSenha.valid && (campoSenha.dirty || campoSenha.touched)" class="alert alert-danger">Por favor, digite sua senha</div> 
  </td>
  </tr>
  <tr>
  <td>
  <p>Você é:</p> <!-- SELECIONAR O TIPO DE USUARIO -->
  <p-radioButton #tipoDeUsuario= "ngModel" name="groupname" value="aluno" label="Aluno" [(ngModel)]="usuario.tipoDeUsuario" required></p-radioButton>
  <p-radioButton #tipoDeUsuario= "ngModel" name="groupname" value="professor" label="Professor" [(ngModel)]="usuario.tipoDeUsuario" required></p-radioButton>
  </td>
  </tr>
  <tr>
  <td> <!-- COLOCAR UM IF, PARA SEPARAR AS TELAS DO ALUNO E DO PROFESSSOR-->
  <button pButton type="button" [disabled]="!meuFormOutro.valid" routerLink="tela" (click)="salvar();" class="ui-button-warning" label="Cadastre-se"></button> 
  <div></div>   
  </td>
  </tr>
  </table>
  </div>
  </form>
  
  <button pButton  label="Lista de usuários" class="ui-button-secondary" (click)="carregarLista()"></button>
